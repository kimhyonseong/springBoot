<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base">
<head>
    <meta charset="UTF-8">
    <title>ItemView</title>
</head>
<body>
<th:block layout:fragment="content">
    <input type="hidden" id="itemIdx" th:value="${itemIdx}">
    <div style="width: 80%">
        <div class="item-img-box">
            <img th:src="${img ?: 'https://via.placeholder.com/150'}" th:alt="${name}">
        </div>
        <div>
            <p th:text="${name}"></p>
            <p th:text="${price}"></p>
            <p th:text="${description}"></p>
            <input type="number" id="itemCount" value="1" min="1" th:max="${quantity < 999 ?: 999}">
            <a th:href="${'/item/buy?itemIdx='+itemIdx}">구매하기</a>
            <button id="addCart">카트 담기</button>
        </div>
    </div>
    <script>
        document.querySelector("#itemCount").addEventListener("focusout",function (e) {
            minCount(e.target);
        })

        $("#addCart").on("click", function () {
            $.ajax({
                url:`/api/shopping/cart`,
                type : `POST`,
                contentType : 'application/json',
                data : JSON.stringify({
                    'itemIdx' : $('#itemIdx').val(),
                    'amount' : $('#itemCount').val()
                }),
                success: function (result) {
                    console.log(result);

                    if(result.code === 400) {
                        alert(result.message);
                        location.href = "/login";
                    } else {
                        alert(result.message);
                    }
                }
            })
        })

        function minCount(target) {
            if (target.value < 1) {
                alert("최소 수량은 1입니다.");
                target.value = 1;
            }
        }
    </script>
</th:block>
</body>
</html>
