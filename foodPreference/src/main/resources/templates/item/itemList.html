<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base">
<head>
    <meta charset="UTF-8">
    <title>ItemList</title>
    <style>
        .itemListDiv {
            width: 100%;
        }
        .itemList {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            list-style: none;
        }
        .itemList>li {
            margin: 5px;
        }
    </style>
    <script th:src="@{/js/itemList.js}"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="itemListDiv">
        <ul class="itemList"></ul>
    </div>
</th:block>
</body>
</html>
