<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="wrap">
    <div class="login-box">
        <form class="login-form" method="post" th:action="@{/login}">
            <p style="color: red" th:text="${errorMsg}"></p>
            <p>Login</p>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id">
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw">
            <div class="login-bt-box">
                <input type="button" class="login-bt" value="Find ID / PW">
                <input type="submit" class="login-bt" value="Login">
            </div>
            <div class="join-box">
                <input type="button" onclick="location.href='/join'" class="join-bt" value="Join">
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    let message = /*[[ ${message} ]]*/ "";

    if (message !== "" && message != null) {
        alert(message);
    }
</script>
</body>
</html>
