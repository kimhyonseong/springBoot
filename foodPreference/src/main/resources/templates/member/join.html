<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <div class="login-box">
        <form class="login-form" method="post" th:action="@{/join}">
            <div class="form-inner-box">
                <label for="id">ID</label>
                <p th:text="${valid_id}" style="color: red"></p>
                <input type="text" class="text-box" name="id" id="id" th:value="${memberDto?.id}">
            </div>
            <div class="form-inner-box">
                <label for="password">Password</label>
                <p th:text="${valid_password}" style="color: red"></p>
                <input type="password" class="text-box" name="password" id="password" th:value="${memberDto?.password}">
            </div>
            <div class="form-inner-box">
                <label for="passwordConfirm">Password Confirm</label>
                <p th:text="${valid_passwordConfirm}" style="color: red"></p>
                <input type="password" class="text-box" name="passwordConfirm" id="passwordConfirm">
            </div>
            <div class="form-inner-box">
                <label for="name">Name</label>
                <p th:text="${valid_name}" style="color: red"></p>
                <input type="text" class="text-box" name="name" id="name" th:value="${memberDto?.name}">
            </div>
            <input type="submit" class="submit" value="Join">
        </form>
    </div>

</th:block>
</body>
</html>
