<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="wrap">
    <div class="login-box">
        <form class="login-form" method="post" th:action="@{/join}">
            <div>
                <label for="id">아이디</label>
                <p th:text="${valid_id}" style="color: red"></p>
            </div>
            <input type="text" name="id" id="id" th:value="${memberDto?.id}">
            <div>
                <label for="password">비밀번호</label>
                <p th:text="${valid_password}" style="color: red"></p>
            </div>
            <input type="password" name="password" id="password" th:value="${memberDto?.password}">
            <div>
                <label for="passwordConfirm">비밀번호 확인</label>
                <p th:text="${valid_passwordConfirm}" style="color: red"></p>
            </div>
            <input type="password" name="passwordConfirm" id="passwordConfirm">
            <div>
                <label for="name">이름</label>
                <p th:text="${valid_name}" style="color: red"></p>
            </div>
            <input type="text" name="name" id="name" th:value="${memberDto?.name}">
            <input type="submit" value="Join">
        </form>
    </div>
</div>
</body>
</html>
