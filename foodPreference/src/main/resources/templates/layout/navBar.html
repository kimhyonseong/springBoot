<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbarFragment">
    <div>
        <a href="/">Main</a>
    </div>
    <div sec:authorize="hasRole('ADMIN')">1234</div>
    <div>
        <ul>
            <li>
                <a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
            </li>
            <li>
                <a th:href="@{/join}">회원가입</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
