<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="navbarFragment">
    <nav>
        <div class="nav-div">
            <a href="/">Main</a>
        </div>
        <div class="nav-div">
            <ul>
                <li>
                    <a sec:authorize="isAnonymous()" th:href="@{/login}">LogIn</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">LogOut</a>
                </li>
                <li>
                    <a sec:authorize="isAnonymous()" th:href="@{/join}">Sign Up</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/myPage}">My Page</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
