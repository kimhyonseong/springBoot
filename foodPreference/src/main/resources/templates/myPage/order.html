<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>구매내역</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="order-box">
        <div class="order-item-box"></div>
        <div class="order-page"></div>
    </div>

    <script th:inline="javascript">
        showOrderItems();

        function showOrderItems() {
            let page = [[${page}]];
            let listForm = `<li>
                            <a href="/item/ITEM_NUM">
                            <p><img src="IMG_SRC" alt="ITEM_NAME"></p>
                            <p>ITEM_NAME</p>
                            <p>구매 수량 : ORDER_AMOUNT</p>
                            <p>총 금액 : ORDER_PRICE</p>
                            </a>
                            </li>`;

            $.ajax({
                url:`/api/order?page=${page}`,
                type:`GET`,
                success:function (data) {
                    let html = document.querySelector(".order-item-box").innerHTML;

                    Array.from(data.contents.orderHistory).forEach(function (ele) {
                        html += "<ul>";
                        html += `<li class='order-date'>${ele.regDate}</li>`;

                        for (let i=0; i<ele.orderItemList.length; i++) {
                            let imgPath = data.contents.itemImg[i]?.imgPath;
                            let fileName = data.contents.itemImg[i]?.fileName;
                            let imgSrc = imgPath + fileName;

                            if (fileName === null || fileName === undefined) {
                                imgSrc = "https://via.placeholder.com/150";
                            }

                            html += listForm.replace("ITEM_NUM",data.contents.item[i].idx)
                                .replace("IMG_SRC",imgSrc)
                                .replaceAll("ITEM_NAME",data.contents.item[i].name)
                                .replace("ORDER_AMOUNT",ele.orderItemList[i].itemAmount)
                                .replace("ORDER_PRICE",ele.orderItemList[i].itemPrice)
                            ;
                        }
                        html += "</ul>";
                    })
                    document.querySelector(".order-item-box").innerHTML = html;
                    //'<ul class="order-item-list"></ul>'
                }
            })
        }
    </script>
</th:block>
</body>
</html>
