<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>
<th:block layout:fragment="main">
    <main class="login">
        <div class="login">
            <form class="loginForm" method="post" action="/login">
                <label for="memberId" class="id_placeholder">ID</label>
                <input type="text" id="memberId" name="memberId" value="" >
                <label for="memberPw" class="pw_placeholder">PW</label>
                <input type="password" id="memberPw" name="memberPw" value="">
                <div class="buttons">
                    <input type="submit" data-value="login" value="로그인">
                    <input type="button" data-value="register" value="회원가입">
                </div>
                <input type="hidden" name="redirect" th:value="${redirect}">
            </form>
        </div>
    </main>
</th:block>

<th:block layout:fragment="javascript">
    <script th:src="@{/js/login.js}" type="module"></script>
</th:block>
</html>
